<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ProgressBar</title>
   <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
   integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body style="background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);">
   <div class="container col-6 container-progressBar">
      <h1 class="NameOfProgress" >My progress Bar</h1>
      <div class="progress j-progress-width" style="height: 25px;">
         <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger j-progress-bar" style="width: 0%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">1</div>
      </div>
      <div class="container col-12 container-with-buttons">
         <button class="btn btn-outline-info btn-lg j-button-one button-one" type="button">"+1%"</button>
         <button class="btn btn-outline-success btn-lg j-button-two button-two" type="button">"+3%"</button>
         <button class="btn btn-outline-danger btn-lg j-button-three button-three" type="button">"+7%"</button>
      </div>
   </div>


   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script src="work.js"></script>
</body>

</html>
